<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendelés – Lightmetals Kft.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.png">
</head>
<body>

<header class="header">
    <div class="nav">
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="Lightmetals Kft. logó">
            </a>
        </div>
        <nav class="menu">
            <a href="rolunk.html">Rólunk</a>
            <a href="szolgaltatasok.html">Szolgáltatásaink</a>
            <a href="index.html#kapcsolat">Kapcsolat</a>
            <a href="#" id="searchToggle">Keresés</a>
        </nav>
    </div>

    <div class="search-bar" id="searchBar">
        <input type="text" placeholder="Keresés az oldalon…">
    </div>
</header>

<section class="hero">
    <div class="hero-slider">
        <div class="hero-slide active" style="background-image:url('img/carousel1.jpg')"></div>
        <div class="hero-slide" style="background-image:url('img/carousel2.jpg')"></div>
        <div class="hero-slide" style="background-image:url('img/carousel3.jpg')"></div>
    </div>

    <div class="hero-overlay"></div>

    <div class="hero-content">
        <h1>Rendelés leadása</h1>
        <p>Kérjük, adja meg az alábbi adatokat</p>
    </div>

    <button class="hero-arrow left" id="heroPrev">&#10094;</button>
    <button class="hero-arrow right" id="heroNext">&#10095;</button>
</section>

<main class="container">

    <section class="section">
        <form id="orderForm" class="order-form">

            <label>
                Név
                <input type="text" id="name">
            </label>

            <label>
                Telefonszám
                <input type="text" id="phone">
            </label>

            <label>
                E-mail cím
                <input type="email" id="email">
            </label>

            <label>
                Szolgáltatás
                <select id="service">
                    <option value="">-- válasszon --</option>
                    <option>CNC marás és esztergálás</option>
                    <option>Egyedi alkatrészgyártás</option>
                    <option>Prototípus fejlesztés</option>
                    <option>Mérnöki konzultáció</option>
                    <option>Egyéb</option>
                </select>
            </label>

            <label>
                Határidő
                <input type="date" id="date">
            </label>

            <button type="submit" class="cta-btn">
                Rendelés leadása
            </button>

        </form>
    </section>

</main>

<footer class="footer">
    <div class="footer-inner">
        <img src="img/logo.png" alt="Lightmetals Kft. logó" class="footer-logo">
        <span>© 2026 Lightmetals Kft. Minden jog fenntartva.</span>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
